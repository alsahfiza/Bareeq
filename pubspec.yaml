name: bareeq
description: Bareeq E-commerce Admin Dashboard
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  flutter_riverpod: ^2.5.1

  fl_chart: ^0.68.0
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.2
  
  # UI & Responsive
  sizer: ^2.0.15
  
  # Storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.2
  
  # Images
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Printing - SIMPLIFIED: just use printing without esc_pos
  printing: ^5.12.0
  
  # Barcode
  mobile_scanner: ^3.5.2
  barcode_widget: ^2.0.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/